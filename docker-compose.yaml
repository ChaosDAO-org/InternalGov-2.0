services:
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./assets:/app/assets
    # Add logging configuration to see all output
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"